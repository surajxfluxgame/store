<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURAJ X FLUxGAMER ‚Ä¢ Premium Shop</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{--neon:#66f7ff;--accent:#c39bff;--bg:#050510;--card:rgba(255,255,255,.05);}
.light{--bg:#f5f7ff;--card:#ffffff;--neon:#0077ff;--accent:#ff4ecd;color:#000}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Segoe UI,sans-serif}
body{background:var(--bg);color:#fff;transition:.3s}
#particles-js{position:fixed;inset:0;z-index:-1}
.page{min-height:100vh;display:flex;justify-content:center;padding:18px}
.container{width:100%;max-width:560px;background:var(--card);border-radius:30px;padding:22px;backdrop-filter:blur(16px);box-shadow:0 0 60px rgba(140,90,255,.25);}
.header{display:flex;gap:14px;align-items:center}
.header img{width:80px;border-radius:18px;box-shadow:0 0 25px var(--accent)}
.header h1{color:var(--accent);font-size:1.35rem}
.header p{font-size:.78rem;opacity:.8}
.contactBtn{display:inline-block;margin-top:6px;padding:6px 14px;border-radius:14px;font-size:.75rem;text-decoration:none;background:linear-gradient(135deg,var(--neon),var(--accent));color:#000;font-weight:700}
.divider{height:1px;margin:16px 0;background:linear-gradient(90deg,transparent,var(--neon),transparent)}
.title{color:var(--neon);font-weight:700;margin-bottom:12px}
.shop{display:grid;gap:14px}
.item{display:flex;justify-content:space-between;align-items:center;padding:16px 18px;border-radius:22px;background:linear-gradient(135deg,rgba(255,255,255,.12),rgba(255,255,255,.02));position:relative}
.stock{position:absolute;top:6px;right:12px;font-size:.65rem;color:#ff7676}
.price{color:var(--neon);font-weight:700}
button{border:none;cursor:pointer;transition:.2s}
.buy{padding:9px 20px;border-radius:18px;background:linear-gradient(135deg,var(--accent),var(--neon));color:#000;font-weight:800;box-shadow:0 0 10px var(--accent)}
.buy:hover{transform:scale(1.08);box-shadow:0 0 20px var(--neon)}
.btn{width:100%;margin-top:12px;padding:14px;border-radius:18px;background:linear-gradient(135deg,var(--accent),var(--neon));color:#000;font-weight:800}
.btn.outline{background:transparent;color:var(--neon);border:2px solid var(--neon)}
#payBox,#historyBox,#adminBox{display:none;margin-top:22px;padding:20px;border-radius:24px;background:linear-gradient(180deg,#12122a,#000);}
.info{font-size:.9rem;line-height:1.7}
.code{color:var(--neon);font-weight:800}
.qr{width:240px;display:block;margin:16px auto;border-radius:18px;box-shadow:0 0 30px rgba(102,247,255,.7)}
#preview{display:none;width:100%;margin-top:12px;border-radius:18px}
.timer{margin-top:10px;font-size:.8rem;color:#ffcc00;text-align:center}
.status{margin-top:8px;text-align:center;font-weight:700}
.couponBox{display:flex;gap:8px;margin-top:10px}
.couponBox input{flex:1;padding:8px;border-radius:10px;border:none}
.historyItem{padding:8px;border-radius:12px;margin-bottom:8px;background:rgba(255,255,255,.06);font-size:.75rem}
.toggleBar{display:flex;gap:10px;margin-top:10px}
footer{text-align:center;font-size:.7rem;opacity:.6;margin-top:18px;cursor:pointer}
</style>
</head>

<body>
<div id="particles-js"></div>
<div class="page">
<div class="container">

<div class="header">
  <img src="images/your-logo.png">
  <div>
    <h1>SURAJ X FLUxGAMER</h1>
    <p>üíé GUILD GLORY BOT AVAILABLE<br>@surajxmodz</p>
    <a href="https://t.me/surajxmodz" target="_blank" class="contactBtn">üì© DM OWNER</a>
  </div>
</div>

<div class="toggleBar">
<button class="btn outline" onclick="toggleTheme()">üåô / ‚òÄÔ∏è Mode</button>
<button class="btn outline" onclick="toggleHistory()">üßæ Orders</button>
<button class="btn outline" onclick="toggleAdmin()">üõ† Admin</button>
</div>

<div class="divider"></div>
<div class="title">GLORY SHOP</div>
<div class="shop" id="shop"></div>

<div id="payBox">
  <div class="info" id="orderText"></div>

  <div class="couponBox">
    <input type="text" id="coupon" placeholder="Coupon code">
    <button onclick="applyCoupon()" class="btn outline">Apply</button>
  </div>

  <div class="timer" id="timer"></div>
  <div class="status" id="status"></div>

  <img src="images/your-qr.png" class="qr">

  <label>Upload Payment Screenshot</label>
  <input type="file" id="proof" accept="image/*">
  <img id="preview">

  <button class="btn" id="upiBtn">PAY USING ANY UPI</button>
  <button class="btn" id="submitBtn" disabled>SUBMIT PAYMENT</button>
  <button class="btn outline" onclick="contactOwner()">üí¨ DM OWNER</button>
</div>

<div id="historyBox"><div class="title">ORDER HISTORY</div><div id="historyList"></div></div>
<div id="adminBox"><div class="title">ADMIN PANEL (LOCAL)</div><div id="adminList"></div></div>

<footer>¬© 2026 SURAJ X FLUxGAMER</footer>
</div></div>

<script>
const OWNER="surajxmodz";
const UPI="9045657367@fam";

const plans=[["100K GLORY","‚Çπ300"],["200K GLORY","‚Çπ550"],["300K GLORY","‚Çπ700"],["400K GLORY","‚Çπ900"],["500K GLORY","‚Çπ1100"],["1 TO 7 LEVEL","‚Çπ1500"]];
const shop=document.getElementById("shop");

plans.forEach(p=>{
const stock=Math.floor(Math.random()*6)+4;
shop.innerHTML+=`<div class="item"><div><h3>${p[0]}</h3><div class="stock">Only ${stock} left</div></div><div><div class="price">${p[1]}</div><button class="buy">BUY</button></div></div>`;
});

particlesJS("particles-js",{particles:{number:{value:40},size:{value:3},line_linked:{enable:true}}});

let plan="",price="",orderId="",code="",discount=0;

document.querySelectorAll(".buy").forEach(btn=>{
btn.onclick=()=>{
navigator.vibrate?.(50);
const item=btn.closest(".item");
plan=item.querySelector("h3").innerText;
price=item.querySelector(".price").innerText;
orderId="GX-"+Date.now();
code="PAY-"+Math.random().toString(36).substr(2,6).toUpperCase();

orderText.innerHTML=`Order ID: <b>${orderId}</b><br>Plan: <b>${plan}</b><br>Amount: <b>${price}</b><br>Code: <span class="code">${code}</span>`;
payBox.style.display="block";
setTimeout(()=>payBox.scrollIntoView({behavior:"smooth"}),200);
startTimer();
};
});

function startTimer(){
let t=300;
const int=setInterval(()=>{
t--;
timer.innerText=`Complete payment in ${String(Math.floor(t/60)).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`;
if(t<=0){clearInterval(int);timer.innerText="Session expired";}
},1000);
}

upiBtn.onclick=()=>{const amt=price.replace(/[^\d]/g,'')-discount;location.href=`upi://pay?pa=${UPI}&am=${amt}&cu=INR&tn=${code}`;};

proof.onchange=()=>{
const r=new FileReader();
r.onload=e=>{preview.src=e.target.result;preview.style.display="block";submitBtn.disabled=false;};
r.readAsDataURL(proof.files[0]);
};

submitBtn.onclick=()=>{
confetti({particleCount:150,spread:100});
status.innerText="Payment Received! Verifying...";
setTimeout(()=>status.innerText="Order Confirmed ‚úÖ",3000);

localStorage.setItem(orderId,JSON.stringify({plan,price,code,time:new Date().toLocaleString()}));
loadHistory();
loadAdmin();

contactOwner(); // AUTO DM OWNER
};

function contactOwner(){
if(!orderId) return window.open(`https://t.me/${OWNER}`,"_blank");
const msg=`ORDER ID: ${orderId}\nPLAN: ${plan}\nPRICE: ${price}\nCODE: ${code}`;
window.open(`https://t.me/${OWNER}?text=${encodeURIComponent(msg)}`,"_blank");
}

function applyCoupon(){
if(coupon.value.toLowerCase()==="glory10"){discount=100;alert("‚Çπ100 discount applied");}
else alert("Invalid coupon");
}

function toggleTheme(){document.body.classList.toggle("light")}

function toggleHistory(){historyBox.style.display=historyBox.style.display==="block"?"none":"block";loadHistory();}
function loadHistory(){
historyList.innerHTML="";
Object.keys(localStorage).forEach(k=>{
if(k.startsWith("GX-")){
const o=JSON.parse(localStorage.getItem(k));
historyList.innerHTML+=`<div class="historyItem">${o.plan} - ${o.price}<br>ID: ${k}</div>`;
}});
}

function toggleAdmin(){adminBox.style.display=adminBox.style.display==="block"?"none":"block";loadAdmin();}
function loadAdmin(){
adminList.innerHTML="";
Object.keys(localStorage).forEach(k=>{
if(k.startsWith("GX-")){
const o=JSON.parse(localStorage.getItem(k));
adminList.innerHTML+=`<div class="historyItem"><b>${o.plan}</b><br>${o.price}<br>${o.time}</div>`;
}});
}
</script>
</body>
</html>
