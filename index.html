<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURAJ X FLUxGAMER ‚Ä¢ Premium Shop</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root{
  --neon:#66f7ff;
  --accent:#c39bff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Segoe UI,sans-serif}
body{background:#050510;color:#fff}

#particles-js{position:fixed;inset:0;z-index:-1}

.page{min-height:100vh;display:flex;justify-content:center;padding:18px}
.container{
  width:100%;max-width:560px;
  background:rgba(255,255,255,.05);
  border-radius:30px;
  padding:22px;
  backdrop-filter:blur(16px);
  box-shadow:0 0 60px rgba(140,90,255,.35);
}

.header{display:flex;gap:14px;align-items:center}
.header img{width:80px;border-radius:18px;box-shadow:0 0 25px var(--accent)}
.header h1{color:var(--accent);font-size:1.35rem}
.header p{font-size:.78rem;opacity:.8}

.divider{height:1px;margin:16px 0;background:linear-gradient(90deg,transparent,var(--neon),transparent)}

.title{color:var(--neon);font-weight:700;margin-bottom:12px}

.shop{display:grid;gap:14px}
.item{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 18px;border-radius:22px;
  background:linear-gradient(135deg,rgba(255,255,255,.12),rgba(255,255,255,.02));
}
.price{color:var(--neon);font-weight:700}

button{border:none;cursor:pointer}
.buy,.btn{
  padding:9px 20px;border-radius:18px;
  background:linear-gradient(135deg,var(--accent),var(--neon));
  color:#000;font-weight:800
}
.btn{width:100%;margin-top:12px;padding:14px}
.btn.outline{
  background:transparent;
  color:var(--neon);
  border:2px solid var(--neon)
}

#payBox,#settingsBox{
  display:none;
  margin-top:22px;
  padding:20px;
  border-radius:24px;
  background:linear-gradient(180deg,#12122a,#000);
}

.info{font-size:.9rem;line-height:1.7}
.code{color:var(--neon);font-weight:800}

.qr{
  width:240px;
  display:block;
  margin:16px auto;
  border-radius:18px;
  box-shadow:0 0 30px rgba(102,247,255,.7)
}

#preview{
  display:none;
  width:100%;
  margin-top:12px;
  border-radius:18px;
}

footer{
  text-align:center;
  font-size:.7rem;
  opacity:.6;
  margin-top:18px;
  cursor:pointer
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="page">
<div class="container">

<!-- HEADER -->
<div class="header">
  <img src="images/your-logo.png">
  <div>
    <h1>SURAJ X FLUxGAMER</h1>
    <p>üíé‚ö° GUILD GLORY BOT AVAILABLE<br>@surajxmodz</p>
  </div>
</div>

<div class="divider"></div>

<div class="title">üëë GLORY SHOP</div>

<!-- ‚úÖ FULL PRICE LIST (UNCHANGED) -->
<div class="shop">
  <div class="item"><h3>100K GLORY</h3><div><div class="price">‚Çπ300</div><button class="buy">BUY</button></div></div>
  <div class="item"><h3>200K GLORY</h3><div><div class="price">‚Çπ550</div><button class="buy">BUY</button></div></div>
  <div class="item"><h3>300K GLORY</h3><div><div class="price">‚Çπ700</div><button class="buy">BUY</button></div></div>
  <div class="item"><h3>400K GLORY</h3><div><div class="price">‚Çπ900</div><button class="buy">BUY</button></div></div>
  <div class="item"><h3>500K GLORY</h3><div><div class="price">‚Çπ1100</div><button class="buy">BUY</button></div></div>
  <div class="item"><h3>1 TO 7 LEVEL</h3><div><div class="price">‚Çπ1500</div><button class="buy">BUY</button></div></div>
</div>

<!-- PAYMENT BOX -->
<div id="payBox">
  <div class="info" id="orderText"></div>

  <!-- QR IMAGE -->
  <img src="images/your-qr.png" class="qr">

  <label>üì∏ Upload Payment Screenshot</label>
  <input type="file" id="proof" accept="image/*">
  <img id="preview">

  <button class="btn" id="upiBtn">üí≥ PAY USING ANY UPI</button>
  <button class="btn" id="submitBtn" disabled>‚úÖ SUBMIT PAYMENT</button>
</div>

<!-- SETTINGS -->
<div id="settingsBox">
  <div class="title">‚öôÔ∏è SETTINGS</div>

  <label>Neon Color</label>
  <input type="color" id="neonPicker">

  <label>Accent Color</label>
  <input type="color" id="accentPicker">

  <button class="btn outline" onclick="clearHistory()">CLEAR HISTORY</button>
</div>

<footer onclick="toggleSettings()">¬© 2026 SURAJ X FLUxGAMER</footer>

</div>
</div>

<script>
/* CONFIG */
const UPI="9045657367@fam";

/* LOAD THEME */
if(localStorage.neon)document.documentElement.style.setProperty('--neon',localStorage.neon);
if(localStorage.accent)document.documentElement.style.setProperty('--accent',localStorage.accent);

/* PARTICLES */
particlesJS("particles-js",{particles:{
number:{value:40},
color:{value:getComputedStyle(document.documentElement).getPropertyValue('--neon')},
size:{value:3},
line_linked:{enable:true,color:"#c39bff",opacity:.3},
move:{speed:1.2}
}});

/* BUY FLOW */
let plan="",price="",orderId="",code="";
document.querySelectorAll(".buy").forEach(btn=>{
btn.onclick=()=>{
const item=btn.closest(".item");
plan=item.querySelector("h3").innerText;
price=item.querySelector(".price").innerText;
orderId="GX-"+Date.now();
code="PAY-"+Math.random().toString(36).substr(2,6).toUpperCase();

orderText.innerHTML=
`Order ID: <b>${orderId}</b><br>
Plan: <b>${plan}</b><br>
Amount: <b>${price}</b><br>
Code: <span class="code">${code}</span>`;

upiBtn.onclick=()=>{
location.href=`upi://pay?pa=${UPI}&am=${price.replace("‚Çπ","")}&cu=INR&tn=${code}`;
};

payBox.style.display="block";
payBox.scrollIntoView({behavior:"smooth"});
};
});

/* PROOF */
proof.onchange=()=>{
const f=proof.files[0];
if(!f)return;
const r=new FileReader();
r.onload=e=>{
preview.src=e.target.result;
preview.style.display="block";
submitBtn.disabled=false;
};
r.readAsDataURL(f);
};

submitBtn.onclick=()=>{
localStorage.setItem(orderId,JSON.stringify({plan,price,code,time:new Date().toLocaleString()}));
window.open(`https://t.me/surajxmodz?text=ORDER%20${orderId}%0APLAN:${plan}%0APRICE:${price}%0ACODE:${code}`,"_blank");
};

/* SETTINGS */
function toggleSettings(){
settingsBox.style.display=settingsBox.style.display==="block"?"none":"block";
}
neonPicker.oninput=e=>{
document.documentElement.style.setProperty('--neon',e.target.value);
localStorage.neon=e.target.value;
}
accentPicker.oninput=e=>{
document.documentElement.style.setProperty('--accent',e.target.value);
localStorage.accent=e.target.value;
}
function clearHistory(){
localStorage.clear();
alert("History cleared");
}
</script>

</body>
</html>
