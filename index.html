<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURAJ X FLUxGAMER • Premium Shop</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{--neon:#66f7ff;--accent:#c39bff;--bg:#050510;--card:rgba(255,255,255,.05);}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Segoe UI,sans-serif}
body{background:var(--bg);color:#fff}
#particles-js{position:fixed;inset:0;z-index:-1}
.page{min-height:100vh;display:flex;justify-content:center;padding:18px}
.container{width:100%;max-width:560px;background:var(--card);border-radius:30px;padding:22px}
.shop{display:grid;gap:14px;margin-top:15px}
.item{display:flex;justify-content:space-between;align-items:center;padding:16px;border-radius:18px;background:rgba(255,255,255,.07)}
.price{color:var(--neon);font-weight:700}
.buy{padding:8px 18px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--neon));border:none;font-weight:700;cursor:pointer}
#payBox{display:none;margin-top:20px;padding:20px;border-radius:20px;background:#0d0d1f}
.btn{width:100%;margin-top:10px;padding:12px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--neon));border:none;font-weight:700;cursor:pointer}
.qr{width:220px;display:block;margin:12px auto;border-radius:12px}
</style>
</head>

<body>
<div id="particles-js"></div>
<div class="page">
<div class="container">

<h2 style="color:var(--accent)">GLORY SHOP</h2>
<div class="shop" id="shop"></div>

<div id="payBox">
  <div id="orderText"></div>
  <img src="images/your-qr.png" class="qr">
  <input type="file" id="proof" accept="image/*">
  <button class="btn" id="upiBtn">PAY WITH UPI</button>
  <button class="btn" id="submitBtn" disabled>SUBMIT PAYMENT</button>
  <button class="btn" onclick="contactOwner()">DM SELLER</button>
</div>

</div></div>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=click-124467.mp3"></audio>

<script>
const OWNER="surajxmodz";
const UPI="9045657367@fam";
const BOT_ENDPOINT="https://store-0gqa.onrender.com/order";

const plans=[
["100K GLORY","₹300"],
["200K GLORY","₹550"],
["300K GLORY","₹700"],
["400K GLORY","₹900"],
["500K GLORY","₹1100"],
["1 TO 7 LEVEL","₹1500"]
];

const shop=document.getElementById("shop");
plans.forEach(p=>{
shop.innerHTML+=`<div class="item"><div><h3>${p[0]}</h3></div><div><div class="price">${p[1]}</div><button class="buy">BUY</button></div></div>`;
});

particlesJS("particles-js",{particles:{number:{value:40}}});

let plan="",price="",orderId="",code="";

document.querySelectorAll(".buy").forEach(btn=>{
btn.onclick=()=>{
clickSound.play();
const item=btn.closest(".item");
plan=item.querySelector("h3").innerText;
price=item.querySelector(".price").innerText;
orderId="GX-"+Date.now();
code="PAY-"+Math.random().toString(36).substr(2,6).toUpperCase();

orderText.innerHTML=`Order ID: <b>${orderId}</b><br>Plan: <b>${plan}</b><br>Amount: <b>${price}</b><br>Code: <b>${code}</b>`;
payBox.style.display="block";
payBox.scrollIntoView({behavior:"smooth"});
};
});

upiBtn.onclick=()=>{location.href=`upi://pay?pa=${UPI}&am=${price.replace(/[^\d]/g,'')}&cu=INR&tn=${code}`;}
proof.onchange=()=> submitBtn.disabled=false;

submitBtn.onclick=()=>{
fetch(BOT_ENDPOINT,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({orderId,plan,price,code})
});
contactOwner();
alert("Order Sent To Bot ✅");
};

function contactOwner(){
window.open(`https://t.me/${OWNER}?text=ORDER ID: ${orderId} PLAN: ${plan} PRICE: ${price}`,"_blank");
}
</script>
</body>
</html>
